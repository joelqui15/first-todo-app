<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__filter-btns">
          <button type="button" id="FilterAll" class="task__filter-btn">
            All
          </button>
          <button type="button" id="FilterActive" class="task__filter-btn">
            Active
          </button>
          <button type="button" id="FilterCompleted" class="task__filter-btn">
            Completed
          </button>
        </div>

        <h1 class="header__task-title">Task Manager</h1>

        <button type="submit" class="header__add-btn">ADD</button>
      </header>

      <main>
        <section class="task__container">
          <div class="task__container-counter">
            <h3 class="filter__status">ALL</h3>
            <p class="task__counter">0 of 5</p>
          </div>
          <ul class="tasks"></ul>
          <template id="task__template">
            <li class="task">
              <div class="task__info-container">
                <input
                  name="checkbox"
                  type="checkbox"
                  class="task__complete-btn"
                />
                <div>
                  <h2 class="task__title">TASK TITLE</h2>
                  <p class="task__description">task description</p>
                </div>
              </div>

              <div class="task__actions-container">
                <p class="task__due-date">DUE</p>
                <button class="task__delete-btn">DELETE</button>
              </div>
            </li>
          </template>
        </section>
      </main>

      <footer class="footer"></footer>

      <div class="modal modal_hidden">
        <form name="form1" class="modal__container">
          <button type="button" name="closeBtn" class="modal__close-btn">
            X
          </button>
          <label for="modal_title" class="modal__label">
            Add Task
            <input
              name="title"
              type="text"
              placeholder="Add title"
              class="modal__input-title"
              id="modal_title"
              minlength="2"
              required
            />
            <span class="error__message"></span>
          </label>
          <label for="modal_description" class="modal__label">
            Add Description
            <textarea
              name="description"
              id="task__description"
              minlength="2"
              maxlength="150"
            ></textarea>
            <span class="error__message"></span>
          </label>
          <label for="modal_due-date" class="modal__label-date">
            DUE
            <input
              name="date"
              type="date"
              class="modal__input-date"
              id="modal_due-date"
            />
            <span class="error__message"></span>
          </label>
          <button type="submit" class="modal__save-btn">SAVE</button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
