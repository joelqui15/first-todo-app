<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__filter-btns">
          <button type="button" class="task__filter-btn">All</button>
          <button type="button" class="task__filter-btn">Active</button>
          <button type="button" class="task__filter-btn">Completed</button>
        </div>

        <h1 class="header__task-title">Task Manager</h1>
        <div class="header__task-btns">
          <button class="header__add-btn">ADD</button>
        </div>
      </header>

      <main>
        <section class="task__container">
          <div class="task__container-header">
            <h2 class="filter__status">ALL</h2>
            <p class="task__counter">0 of 5</p>
          </div>
          <ul class="tasks"></ul>
          <template id="task__template">
            <li class="task">
              <input
                name="checkbox"
                type="checkbox"
                class="task__complete-btn"
              />
              <div class="task__info-container">
                <h2 class="task__info-title">TASK TITLE</h2>
                <p class="task__description">task description</p>
              </div>
              <div class="task__actions-container">
                <p class="task__due-date">DUE</p>
                <button class="task__delete-btn">DELETE</button>
              </div>
            </li>
          </template>
        </section>
      </main>

      <footer class="footer"></footer>
